<!DOCTYPE html>
<html>
  <head>

    <title></title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>
  <body>
    <h1>Reviews</h1>
    <div class="main">    
      <div class="products" id="products"> </div>
      <div class="reviews">
        <div class="">
          <h3>Rate this product</h3>
          <div id="stars">
            <span class="fa fa-star 1"></span>
            <span class="fa fa-star 2"></span>
            <span class="fa fa-star 3"></span>
            <span class="fa fa-star 4"></span>
            <span class="fa fa-star 5"></span>
          </div> 
          <h3>Review this product</h3> 
         <textarea name="name" rows="5" cols="100" placeholder="Description"></textarea>
         <br/>
         <input type="text" name="title" value="" placeholder="Review title (optional)">
         <button type="button" name="button" id="reviewSubmit">Submit</button>
        </div>
       <div id="reviews"> </div>
      </div>
    </div>
    
    <script src="./reviewFormComponent.js"></script>
    <script src="./produtComponent.js"></script>
    <script src="./reviewComponent.js"></script>
    <script src="./index.js"></script>
  </body>
